# Set root logger level and appender name.
log4j.rootLogger = DEBUG, console, file

# Specify appenders.
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.file = org.apache.log4j.RollingFileAppender

# Configure console appender.
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%p] %d %c %M - %m%n

# Configure file appender.
log4j.appender.file.File = D:/Data/temp/explorer.log
#log4j.appender.file.DatePattern = '.'yyyy-MM-dd
log4j.appender.file.layout = org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern = %d{ABSOLUTE} [%t] %-5p %m%n
log4j.appender.file.layout.ConversionPattern = [%p] %d %c %M - %m%n



log4j.logger.org.hibernate=info